<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #00acc1;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            margin: 2rem;
            text-align: center;
        }
        .button {
            display: inline-block;
            background: #4dd0e1;
            color: white;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #00acc1;
        }
    </style>
</head>
<body>
<header>Doctor Dashboard</header>
<div class="container">
    <a href="/doctor/view-patients" class="button">View Patients</a>
    <a href="/doctor/add-prescriptions" class="button">Add Prescriptions</a>
    <a href="/doctor/manage-history" class="button">Manage History</a>
    <a href="/doctor/schedule-follow-ups" class="button">Schedule Follow-Ups</a>
</div>
</body>
</html>
