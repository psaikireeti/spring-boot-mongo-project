<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e8eaf6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #3f51b5;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .dashboard {
            margin: 2rem;
            text-align: center;
        }
        .form-group {
            margin: 1rem 0;
        }
        input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .button {
            background: #7986cb;
            color: white;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background: #5c6bc0;
        }
    </style>
</head>
<body>
<header>Medical Store Dashboard</header>
<div class="dashboard">
    <div class="form-group">
        <input type="text" placeholder="Enter Patient ID" />
    </div>
    <button class="button">Search</button>
</div>
</body>
</html>
